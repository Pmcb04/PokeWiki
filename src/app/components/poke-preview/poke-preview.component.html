<a class="link" [routerLink]="['/pokemon']" [queryParams]="{ name: pokemon.getName()}">
  <div class="border pokemon">

    <img src="{{pokemon.getFrontSpriteMale()}}" alt="{{pokemon.getName()}} image">
    <p id="name">{{pokemon.getName()| titlecase}}</p>
    <p id="id">#{{pokemon.getID()}}</p>

    <div class="types-list">
      <poke-type  class="types" *ngFor="let type of pokemon.getTypes()" [name]="type" ></poke-type>
    </div>
  </div>
</a>
