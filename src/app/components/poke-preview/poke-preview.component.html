<a class="link" [routerLink]="['/pokemon']" [queryParams]="{ name: pokemon.name}">
  <div class="border pokemon">

    <img src="{{pokemon.frontSpriteMale}}" alt="{{pokemon.name}} image">
    <p id="name">{{pokemon.name | titlecase}}</p>
    <p id="id">#{{pokemon.id}}</p>

    <div class="types-list">
      <poke-type  class="types" *ngFor="let type of pokemon.types" [name]="type" ></poke-type>
    </div>
  </div>
</a>
