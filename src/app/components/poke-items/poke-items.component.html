
<div class="container">
  <table class="table table-borderless">
    <thead  class="table-dark">
      <tr>
        <th scope="col">Sprit</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of itemList">
        <td><img src="{{item.getSprit()}}" alt="{{item.getName()}} image"></td>
        <td>{{item.getName().replace("-", " ") | titlecase}}</td>
      </tr>
    </tbody>
  </table>
</div>

<a class="navegation previous" (click)="previousPage()" >Previous</a>
<a class="navegation next" (click)="nextPage()">Next</a>
